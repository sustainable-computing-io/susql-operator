apiVersion: apps/v1
kind: Deployment
metadata:
  name: susql-controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        imagePullPolicy: Always
        securityContext:
          runAsUser: 11001
          runAsGroup: 11001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
